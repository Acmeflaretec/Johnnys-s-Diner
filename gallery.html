      <style>
         @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap');
       
         *,
         *:before,
         *:after {
           box-sizing: border-box;
         }
       
         body {
           margin: 0;
           font-family: 'Nunito', sans-serif;
         }
       
         .album-container {
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
         }
       
         .album {
           display: flex;
           justify-content: center;
           width: 100%;
         }
       
         .album .responsive-container-block {
           min-height: 75px;
           height: fit-content;
           width: 100%;
           padding: 10px;
           display: flex;
           flex-wrap: wrap;
           margin: auto;
           justify-content: flex-start;
         }
       
         .album .responsive-container-block.bg {
           max-width: 1320px;
           margin: 0 auto;
           justify-content: space-between;
         }
       
         .album .img {
           width: 100%;
           margin: 0 0 20px 0;
           border-radius: 10px;
         }
       
         .album .responsive-container-block.img-cont {
           flex-direction: column;
           max-width: 33.3%;
           min-height: auto;
           margin: 0 0 0 0;
           height: 100%;
         }
       
         .album .img.img-big {
           height: 50%;
           margin: 0 0 16px 0;
         }
       
         @media (max-width: 1700px) {
           .album .img {
             margin: 0 0 18px 0;
           }
           .album-container {
             margin-left: 5%;
           }
         }
       
         @media (max-width: 1024px) {
           .album .img {
             margin: 0 0 18px 0;
           }
         }
       
         @media (max-width: 768px) {
           .album .img {
             max-width: 32.5%;
             margin: 0 0 0 0;
           }
           .album .responsive-container-block.bg {
             flex-direction: column;
           }
           .album .responsive-container-block.img-cont {
             max-width: 100%;
             flex-direction: row;
             justify-content: space-between;
           }
           .album .img.img-big {
             max-width: 49%;
             margin: 0 0 0 0;
           }
         }
       
         @media (max-width: 500px) {
           .album .img {
             max-width: 94%;
             margin: 0 0 25px 0;
           }
           .album .responsive-container-block.img-cont {
             flex-direction: column;
             align-items: center;
             padding: 10px;
           }
           .album .img.img-big {
             max-width: 94%;
             margin: 0 0 25px 0;
           }
           .album .img.img-last {
             margin: 0 0 5px 0;
           }
         }
       </style>
